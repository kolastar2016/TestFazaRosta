<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FazaRosta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/pages/home.css">
</head>
<body>
<section class="section">
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <div class="split left">
                <div class="centered">
                    <p class="textLeftOne">
                        30-ти дневный онлайн-курс
                    </p>
                    <p class="textLeftTwo">
                        ПУТЬ ЖЕНЩИНЫ.<br> НАЧАЛО
                    </p>
                    <p class="textLeftThree">
                        Экспресс-курс по созданию счастливых<br>отношений от 4-х экспертов
                    </p>
                    <p class="textLeftFour">
                        ₽1770&nbsp;&nbsp;₴755&nbsp;&nbsp;$29
                    </p>
                    <p class="textLeftFive">
                        <span class="textLeftLine">₽6100</span>&nbsp;&nbsp;
                        <span class="textLeftLine">₴2600</span>&nbsp;&nbsp;
                        <span class="textLeftLine">$100</span>
                    </p>
                </div>
            </div>
        </div> <!--And left side-->
        <div class="col-md-12 col-sm-12">
            <div class="split right">
                <div class="centered">
                    <p class="textRightOne">
                        До повышения цены осталось: &nbsp;
                        <span class="clock" id="Hour">
                        </span>
                        <span class="clock" id="Minute">
                        </span>
                        <span class="clockSecond" id="Seconds">
                        </span>
                    </p>
                    <p class="textRightTwo">
                        Забронировать место<br>со скидкой
                    </p>
                    <form action="sendMessage.html" method="get">
                        <div >
                            <input class="formInputName" type="text" name="nameUser" placeholder="Имя" required="required">
                        </div>
                        <div>
                            <input class="formInputPhone" type="text" name="telephone" placeholder="Телефон" required="required">
                        </div>
                        <div>
                            <input class="formInputEmail" type="text" name="email" placeholder="Email" required="required">
                        </div>
                        <div>
                            <input class="formButton" type="submit" value="Забронировать">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--scripts-->
<script src="./js/build.js"></script>
</body>
</html>
